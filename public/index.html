<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple chat app Demo</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Simple Chat app</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container-fluid" style="width: 50%;padding: 30px;">
      <ul id="messages"></ul>

      <form id="form" action="">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="input" placeholder="message" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
      </div>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Select DOM Elements
      const form = document.getElementById("form");
      const input = document.getElementById("input");

      // Instance of socket
      const socket = io();
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        if (input.value) {
          // provide data to the server
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      // receiving data from server
      socket.on("chat message", (msg) => {
        const item = document.createElement("li");
        item.textContent = msg;
        document.getElementById("messages").appendChild(item);
      });
    </script>
  </body>
</html>
